<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Registration</title>
    <link rel="icon" type="image/x-icon" href="/media/download.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .registration-container h2 {
            text-align: center;
        }
        .registration-form {
            margin-top: 20px;
        }
        .registration-form label {
            display: block;
            margin-bottom: 5px;
        }
        .registration-form input[type="text"],
        .registration-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .registration-form button:hover {
            background-color: #0056b3;
        }
        /* Error styling */
        .error {
            border-color: red !important;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Lecturer Registration</h2>
        <form class="registration-form" method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        function validateForm() {
            var inputs = document.querySelectorAll('.registration-form input[type="text"], .registration-form input[type="email"]');
            var isValid = true;

            inputs.forEach(function(input) {
                if (input.value.trim() === '') {
                    input.classList.add('error');
                    isValid = false;
                } else {
                    input.classList.remove('error');
                }
            });

            return isValid;
        }
    </script>
</body>
</html>
